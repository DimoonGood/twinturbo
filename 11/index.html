<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wiki R8</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <span class="header__logo-highlight">W</span>iki R8
            </div>
            <nav class="header__nav">
                <button class="header__nav-login">Войти</button>
                <img src="/assets/audi-logo.jpg" alt="Audi Logo" class="header__nav-logo">
            </nav>
        </header>

        <main class="main">
            <section class="variants">
                <h1 class="variants__title">Виды Audi R8</h1>
                <div class="variants__list">
                    <article class="variants__item">
                        <img src="/assets/r8-v10.jpg" alt="Audi R8 V10" class="variants__image">
                        <h2 class="variants__name">Audi R8 V10</h2>
                    </article>
                    <article class="variants__item">
                        <img src="/assets/r8-v10-plus.jpg" alt="Audi R8 V10 Plus" class="variants__image">
                        <h2 class="variants__name">Audi R8 V10 Plus</h2>
                    </article>
                    <article class="variants__item">
                        <img src="/assets/r8-spyder.jpg" alt="Audi R8 Spyder" class="variants__image">
                        <h2 class="variants__name">Audi R8 Spyder</h2>
                    </article>
                    <article class="variants__item">
                        <img src="/assets/r8-gt.jpg" alt="Audi R8 GT" class="variants__image">
                        <h2 class="variants__name">Audi R8 GT</h2>
                    </article>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2025 <span class="header__logo-highlight">W</span>iki R8. Все права защищены.</p>
            <p class="footer__license">Лицензия Creative Commons Attribution-NonCommercial 4.0 International.</p>
        </footer>
    </body>
</html>
